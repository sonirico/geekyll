{% for link in site.navigation %}
    {% assign is_current = page.url == link.nice_url %}
    {% if is_current %}    
        <li role="presentation" class="active" >
    {% else %}
        <li role="presentation">
    {% endif %}
            <a  title="{{ link.display_name }}"
                href="{{ link.nice_url | prepend: site.url }}">
                {{ link.display_name }}
                {% if is_current %}
                <span class="sr-only">(p√°gina actual)</span>
                {% endif %}
            </a>
        </li>                
{% endfor %}
