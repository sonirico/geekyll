{% for p in include.pages %}
    {% if p.title %}
    <li role="presentation" class="nav-item" >
        <a title="{{ p.title }}" href="#{{ p.permalink | replace: '/', '' | downcase }}" class="nav-link" >
            {% if p.icon %}
                <i class="fa {{ p.icon }}" aria-hidden="true" ></i>
            {% endif %}
            <span class="nav-link-text" >{{ p.title }}</span>
        </a>
    </li>
    {% endif %}
{% endfor %}
