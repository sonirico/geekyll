---
layout: default
---

<div class="container {{ page.class | default: '' }}" >
    <section role="main" >
        <article>
            {% if page.title %}
            <header>
                <h1 class="text-xs-center" >
                    {{ page.title }}
                </h1>
                {% if page.summary %}
                    <p>{{ page.summary }}</p>
                {% endif %}
            </header>
            {% endif %}
            <main>
                {{ content }}
            </main>
        </article>
    </section>
</div>
